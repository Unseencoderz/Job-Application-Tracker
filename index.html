        let isRunning = false;
        let currentIndex = 0;
        let successCount = 0;
        let errorCount = 0;

        function updateStats() {
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('remainingCount').textContent = jobApplications.length - currentIndex;
            
            const progress = (currentIndex / jobApplications.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Progress: ${currentIndex}/${jobApplications.length} (${Math.round(progress)}%)`;
        }

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logElement.innerHTML += `<span class="${colorClass}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = 'Log cleared...\n';
        }

        async function sendSingleApplication(job, index) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify(job)
                });

                const data = await response.json();

                if (response.ok) {
                    successCount++;
                    log(`✅ SUCCESS: ${job.company} - ${job.jobTitle}`, 'success');
                } else {
                    errorCount++;
                    log(`❌ FAILED: ${job.company} - ${job.jobTitle} | Error: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                errorCount++;
                log(`❌ NETWORK ERROR: ${job.company} - ${job.jobTitle} | ${error.message}`, 'error');
            }
        }

        async function startSending() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            log('🚀 Starting batch job application submission...', 'info');
            
            for (let i = currentIndex; i < jobApplications.length && isRunning; i++) {
                currentIndex = i + 1;
                
                log(`📤 Sending ${i + 1}/${jobApplications.length}: ${jobApplications[i].company} - ${jobApplications[i].jobTitle}`, 'info');
                
                await sendSingleApplication(jobApplications[i], i);
                updateStats();
                
                // Add a small delay between requests to avoid overwhelming the server
                if (isRunning && i < jobApplications.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            if (isRunning) {
                log(`🎉 COMPLETED! Successfully sent: ${successCount}, Failed: ${errorCount}`, 'success');
                isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        function stopSending() {
            if (!isRunning) return;
            
            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            log('⏹️ Process stopped by user', 'error');
        }

        // Initialize
        updateStats();
